<h2>{{ page.title }}</h2>
<p>
1. 敝魔平生最好讲理。
2. 自信并不总是成功或者胜利。事实上，它是人性中不甘于失败的品质，一种坚定的快乐。记住，面对错误你可以做两件事：逃避或者成长。
3. Less is more.
4. 子路有闻，为之能行，唯恐有闻。—— 《论语·公冶长第五》
5. 决定我们一生的，有时不是我们的能力，而是我们的选择。
6. 给我所需，你也得到所需，这就是每项交易的意义。—— 《国富论》
